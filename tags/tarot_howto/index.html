<div class="content markdown-body"><h4 id="1-扑克洗牌法">1. 扑克洗牌法</h4>

<p>就像平时洗扑克牌那样，双手各持一半左右的牌，同时快速向下往桌子弹的同时，将两堆牌混合在一起。这种方法能快速地完全混合所有卡牌，但由于多数塔罗牌都比普通扑克牌要大，所以要当心，同时这种方法也会损伤你的卡牌，让它们从当中变得弯曲。扑克牌洗牌法是简洁有效的，但从精神层面来看，显得有些机械。</p>
